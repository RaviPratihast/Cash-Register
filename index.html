<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- dont forget to give ./ it is to show the path or location of the link -->
    <link rel="stylesheet" href="./main.css">   
    <title>Cash register</title>
</head>
<body>
    <div class="container"></div>
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know
        minimum number of notes to return.
        </p>

    <!-- label and id is connected and for=id=value(i.e. bill-amount in our case) -->
    <label for="bill-amount">Bill Amount:</label>
    <input id= "bill-amount" type="text">
    <!-- <button>Next</button> -->
    <label for="cash-given">Cash Given</label>
    <input id = "cash-given"type="text">
  <button id ="check-button">check</button>

    <!-- we want a table to show the change -->
    <table class="table-change">
        <caption>
            Return Change
        </caption>
            <tr>
                <th>No.of Notes</th>
                <td></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        
    </table>
</body>

<!-- This example show how to import (an external) script using the <script> element. -->
 <script src="./index.js"></script>
</html>
